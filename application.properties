# Database Name
		dbname=dashboard

		# Database HostName - default is localhost
		dbhost=localhost

		# Database Port - default is 27017
		dbport=27017

		# MongoDB replicaset
		#dbreplicaset=[false if you are not using MongoDB replicaset]
		#dbhostport=[host1:port1,host2:port2,host3:port3]

		# Database Username - default is blank
		dbusername=dbusernamehere

		# Database Password - default is blank
		dbpassword=databasepasswordhere

		# Collector schedule (required)
		reportportal.cron=0/5 * * * * *

		#  server(s) (required) - Can provide multiple
		reportportal.servers[0]=server_url
		
		# reportportal login credentials
		reportportal.username=username
       		reportportal.password=password
		
		#reportportal bearerToken
		reportportal.bearerToken=reportportaltoken
		#reportportal projectName
		reportportal.projectName=projectname
